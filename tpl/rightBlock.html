<{if $xoBlocks.canvas_right}>
	<{foreach item=block from=$xoBlocks.canvas_right}>
    <{if $block.content}>
      <div class="rightBlock">
        <{if $block.title}>
          <{includeq file="$theme_name/tpl/blockTitle.html"}>
        <{/if}>
        <div class="blockContent">
          <{$block.content}>
        </div>
      </div>
    <{/if}>
  <{/foreach}>
<{/if}>
